
<!DOCTYPE html>
<html lang="en">
<head >
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battery Level</title>
<style>
	.button {
  		border: none;
 	 	color: white;
  		padding: 15px 32px;
	  	text-align: center;
  		text-decoration: none;
 	 	display: inline-block;
 	 	font-size: 16px;
 		margin: 4px 2px;
		cursor: pointer;
	}
    .button1 {background-color: #008CBA;} /* Blue */
    .button2 {background-color: #04AA6D;} /* Green */
    .button3 {background-color: #00bfff;} /* Light Blue */
    
    .battery {
        width: 800px; /* Quadruple the width */
        height: 400px; /* Quadruple the height */
        background-color: #ddd;
        border: 8px solid #6B6B6B; /* Quadruple the border */
        position: relative;
    }

    .battery-level {
        width: 100%;
        height: 100%;
        background-color: #4CAF50;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: background-color 0.5s ease;
    }

    .battery-level-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #000;
        font-weight: bold;
        font-size: 53px; /* Quadruple the font size */
    }
    .box {
        width: 20px; /* Quadruple the width */
        height: 100px; /* Quadruple the height */
        background-color: #6B6B6B;
        border: 8px solid #6B6B6B; /* Quadruple the border */
        position: relative;
        left: 100%;
        top: 35%;
    }
   
</style>
</head>
<body bgColor=#333>

<div class="battery">
    <div class="battery-level" id="battery-level"></div>
    <div class="battery-level-text" id="battery-level-text">Choose your time</div>
    <div class="box" id="box"></div>
</div>

<script>

    // Function to update battery level and color
    function updateBatteryLevel(level) {
        var batteryLevel = document.getElementById('battery-level');
        var batteryLevelText = document.getElementById('battery-level-text');

        batteryLevel.style.height = level + '%';
        batteryLevelText.innerHTML = level + '%';

        // Change color based on battery level
        if (level > 70) {
            color = '#4CAF50';
        } 
        else if (level > 69) {
            color = '#ff00ff';
        }
        else if (level > 50) {
            color = '#4CAF50';
        }
        else if (level > 20) {
            color = '#ff9900';
        } else {
            color = '#af4c4c';
        }
        batteryLevel.style.backgroundColor = color;
    }
    function time(sw) {
     if (sw == 0) {

    // Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 1); // Increment the date by zero day
    targetTime.setHours(00); // Set target hour
    targetTime.setMinutes(30); // Set target minute
} 
else if (sw == 1) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 1); // Increment the date by one day
    targetTime.setHours(1); // Set target hour
    targetTime.setMinutes(50); // Set target minute

 }
 
else if (sw == 2) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 1); // Increment the date by one day
    targetTime.setHours(5); // Set target hour
    targetTime.setMinutes(50); // Set target minute

 }
 
 else if (sw == 3) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 0); // Increment the date by zero day
    targetTime.setHours(5); // Set target hour
    targetTime.setMinutes(50); // Set target minute

 }
 
 else if (sw == 4) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 0); // Increment the date by zero day
    targetTime.setHours(14); // Set target hour to
    targetTime.setMinutes(50); // Set target minute

 }
 
 else if (sw == 5) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 0); // Increment the date by zero day
    targetTime.setHours(15); // Set target hour to
    targetTime.setMinutes(50); // Set target minute

 }
 
 else if (sw == 6) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 0); // Increment the date by zero day
    targetTime.setHours(18); // Set target hour
    targetTime.setMinutes(50); // Set target minute

 }
 else if (sw == 7) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 0); // Increment the date by zero day
    targetTime.setHours(22); // Set target hour
    targetTime.setMinutes(50); // Set target minute

 }
 else if (sw == 8) {
// Example: Set the time when battery should hit 0%
    var targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 0); // Increment the date by zero day
    targetTime.setHours(1); // Set target hour
    targetTime.setMinutes(50); // Set target minute

 }

 else if (sw == 10) {

location.reload();
 }
    // Example: Update battery level dynamically
    setInterval(function() {
        var currentTime = new Date();
        var tenHoursBeforeTarget = new Date(targetTime.getTime() - 10 * 60 * 60 * 1000); // 10 hours before target time
        var maxTimeDiff = targetTime.getTime() - tenHoursBeforeTarget.getTime(); // Total time between 10 hours before target time and target time
        var timeDiff = targetTime.getTime() - currentTime.getTime(); // Remaining time until target time

        // Calculate battery level based on time remaining until target time
        var batteryPercentage = (timeDiff / maxTimeDiff) * 100;
        var currentBatteryLevel = batteryPercentage > 0 ? batteryPercentage : 0;

        updateBatteryLevel(currentBatteryLevel.toFixed(3)); // Update battery level
    }, 150); // Update battery level every second
    }
    
</script>

<p>
<button class="button button1" type="button" onclick="time(1)">02h00</button>
<button class="button button1" type="button" onclick="time(2)">06h00</button>
<button class="button button1" type="button" onclick="time(4)">15h00</button>
<button class="button button1" type="button" onclick="time(5)">16h00</button>
<button class="button button1" type="button" onclick="time(6)">19h00</button>
<button class="button button1" type="button" onclick="time(7)">23h00</button>
<button class="button button1" type="button" onclick="time(0)">00h30</button>
</p>

<button class="button button3" type="button" onclick="time(8)">2AM Today</button>
<button class="button button3" type="button" onclick="time(3)">6AM Today</button>

</br>
<p>
<button class="button button2" type="button" onclick="time(10)">Reset</button>
</p>
</body>
</html>
